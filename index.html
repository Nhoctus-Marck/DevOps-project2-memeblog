<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <body>
    <header class="p-0 mb-3 border-bottom pb-1">
      <div class="container-fluid">
        <div class="row p-0">
          <div class="d-flex justify-content-around">           
            <div class="col-lg-3">
              <img src="src/DCM3LOGO.png" alt="logo" class="logo-dcm" />
            </div>
            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
                <form class="mb-3 mb-lg-0 mx-2 form-search">
                    <input
                      type="search"
                      class="form-control form-search-desktop"
                      placeholder="Search..."
                      aria-label="Search"
                    />
                  </form>
            </div>
            <div class="col-lg-3 dropdown text-end d-flex align-items-center justify-content-end">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="src/Mark.jpg"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul
                class="dropdown-menu text-small"
                aria-labelledby="dropdownUser1"
              >
              <div class="">
                <img src="src/Mark.jpg" alt="perfil" class="perfil-navbar">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 mx-2 form-search d-block d-lg-none ">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Search"
                  />
              </div>
                </form>
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container header2">
        <nav class="nav2">
            <div>Item Bar</div>
        </nav>
    </div>
    <div class="container">
      <div class="row">
